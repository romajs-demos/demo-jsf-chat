<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view encoding="UTF-8" contentType="text/html">
<h:body>
	<img src="static/img/logo.png" />
	<h1>demo jsf chat</h1>
	<!-- <h3>jsf web application</h3> -->
	<ui:insert name="login_info">
		<h:panelGroup class="login_info">
			<h:panelGroup rendered="#{sessionManagedBean.loggedIn}">
				<h:form>
					<h:outputText value="Welcome " />
					<h:outputLink value="userpanel.jsf">#{sessionManagedBean.user.username}</h:outputLink>
					<p:commandButton value="Logout"
						actionListener="#{sessionManagedBean.logout}" />
				</h:form>
			</h:panelGroup>
			<h:panelGroup rendered="#{!sessionManagedBean.loggedIn}">
				<h:outputLink value="login.jsf">Login</h:outputLink>
			</h:panelGroup>
		</h:panelGroup>
	</ui:insert>
</h:body>
</f:view>
</html>
